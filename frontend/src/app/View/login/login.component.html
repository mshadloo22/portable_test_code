

<section id="login" class="container-fluid">

  <form class="container login-form row">

    <div class="form-group col">
      <label for="email">Email</label>
      <input type="text" [(ngModel)]="_userDto.email" id="email" name="email"  />
    </div>

    <div class="form-group col">
      <label for="password">Password</label>
      <input  type="password" [(ngModel)]="_userDto.password" id="password" name="password" />
    </div>


    <div id="final_button_container" class="row text-center">

      <div *ngIf="errorflag;" class="col-xs-12 col-sm-12 col-lg-12" style="margin:1%;">
        <div class="alert alert-danger" > <span *ngFor="let feedback of userfeedback " >* {{feedback}}<br></span> </div>
      </div>
      <div *ngIf="errorflag==false;" class="col-xs-12 col-sm-12 col-lg-12" style="margin:1%;">
        <div class="alert alert-success"> <span *ngFor="let feedback of userfeedback " >{{feedback}}</span> </div>
      </div>

      <div id="addslguidebuttoncontainer" class="col-xs-12 col-sm-12 col-lg-12" style="margin:1%;">
        <!-- <button class="btn btn-lg btn-default btn-dark" (click)="_clearlearningActivityForm()">Clear</button>
        <span class="spacing-main-buttons"></span> -->
        <button type="button" (click)="loginButtonClicked()">login</button>


      </div>

    </div>
  </form>

</section>
